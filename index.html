<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Webhook 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>📡 Webhook 테스트 페이지</h1>
  <p>아래 버튼을 클릭하면 Make.com Webhook으로 테스트 데이터가 전송됩니다.</p>
  <button onclick="sendWebhook()">📤 Webhook 데이터 보내기</button>

  <script>
    function sendWebhook() {
      fetch("https://hook.us2.make.com/l7hspkx7ibmfqptdjfklnwjukhdhmecd", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title: "유튜브 자동화 테스트",
          description: "GPT & Make 자동화 실행 중",
          tags: ["자동화", "GPT", "테스트"]
        })
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Webhook 호출 성공!");
        } else {
          alert("❌ 호출 실패! 상태코드: " + response.status);
        }
      })
      .catch(error => {
        alert("에러 발생: " + error);
      });
    }
  </script>
</body>
</html>
